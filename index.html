<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>


<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class = 'container'>
            <div class = "row">
                <div class = 'col-md-4'>
                    <h2> Search for a City:</h2>
                    <input id = 'searched-city' type = 'text'>
                    <a href="#" class="btn btn-info btn-lg">
                    <span class="glyphicon glyphicon-search"></span>  
                    </a>
                    <table id = 'search-history'></table>
                        <tr id = '1'></tr>
                        <tr></tr>
                        
                </div>
                <div class = "col-md-8">
                    <div  id = "info">
                    <div class="city"></div>
                    <div class="date"></div>
                    <div class="icon"></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="windspeed"></div>
                    <div class="uvindex"></div>
                </div>
            <div id = "5-day">
                <h3 class = 'hide'>Five Day Forecast:</h3>
                    <div class="d-flex flex-row-reverse">
                        <div class="p-2">
                            <div class="date5"></div>
                            <div class="icon5"></div>
                            <div class="temp5"></div>
                            <div class="humidity5"></div>
                        </div> 
                        <div class="p-2">
                            <div class="date4"></div>
                            <div class="icon4"></div>
                            <div class="temp4"></div>
                            <div class="humidity4"></div>
                        </div> 
                        <div class="p-2">
                            <div class="date3"></div>
                            <div class="icon3"></div>
                            <div class="temp3"></div>
                            <div class="humidity3"></div>
                        </div> 
                        <div class="p-2">
                            <div class="date2"></div>
                            <div class="icon2"></div>
                            <div class="temp2"></div>
                            <div class="humidity2"></div>
                        </div> 
                        <div class="p-2">
                            <div class="date1"></div>
                            <div class="icon1"></div>
                            <div class="temp1"></div>
                            <div class="humidity1"></div>
                        </div> 
                    </div>
            </div>

    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src = 'script.js'></script>

    </main>
</body>
</html>
